<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">


    <img src="assets/images/image-victor.jpg" alt="image-victor" class="card__avatar" />

    <h3 class="card__title">Victor Crest
      <span class="card__title--age">26</span>
    </h3>
    <p class="card__city">London</p>
    <hr class="card__divisor" />
    <div class="card__bottom">
      <div class="bottom__column">
        <h3 class="column__amount">80K</h3>
        <p class="column__title">Followers</p>
      </div>
      <div class="bottom__column">
        <h3 class="column__amount">803K</h3>
        <p class="column__title">Likes</p>
      </div>
      <div class="bottom__column">
        <h3 class="column__amount">1.4K</h3>
        <p class="column__title">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://crimson3d.github.io/frontend-mentor-html-css-challenges/">Jose Antonio Sanchez</a>.
  </div>
</body>

</html>
