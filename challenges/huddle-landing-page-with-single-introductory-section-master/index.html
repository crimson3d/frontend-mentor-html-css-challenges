<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/95d4bbeacc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="logo">
    <img src="assets/images/logo.svg" alt="huddle_logo" class="logo__image" />
  </div>
  <div class="intro">
    <div class="intro__box">
      <img src="assets/images/illustration-mockups.svg" alt="illustration-mockups" class="box__img" />
    </div>
    <div class="intro__info">
      <h1 class="info__title">Build The Community Your Fans Will Love</h1>

      <p class="info__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="info__button">Register</button>
    </div>
  </div>
  <div class="icons">
    <a href="#" class="icons__link"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
    <a href="#" class="icons__link"><i class="fa-brands fa-twitter fa-lg"></i></a>
    <a href="#" class="icons__link"><i class="fa-brands fa-instagram fa-lg"></i></a>
  </div>
  <footer class="foot">
    <p class="foot__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://crimson3d.github.io/frontend-mentor-html-css-challenges/index.html">Jos√© Antonio
        S√°nchez</a>.
    </p>
  </footer>
</body>

</html>
