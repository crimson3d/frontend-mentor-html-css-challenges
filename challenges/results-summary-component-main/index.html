<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
  <div class="layout">
    <div class="results">
      <h3>Your Result</h3>
      <div class="points">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <h4>You scored higher than 65% of the people who have taken these tests.</h4>
    </div>
    <div class="summary">
      <h3>Summary</h3>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <h4>Reaction</h4>
          <span>80</span> / 100
        </div>  
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <h4>Memory</h4>
          <span>92</span> / 100
        </div>
        <div class="verval">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <h4>Verbal</h4>
          <span>61</span> / 100
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <h4>Visual</h4>
          <span>72</span> / 100
        </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://crimson3d.github.io/frontend-mentor-html-css-challenges/index.html">Jose Antonio SÃ¡nchez</a>.
  </div>
</body>
</html>
