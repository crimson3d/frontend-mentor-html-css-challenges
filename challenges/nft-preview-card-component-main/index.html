<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <div class="card" role="main">
    <div class="top">
      <a href="#" class="colorcube">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="cube" />
      </a>
    </div>
    <a href="#"><h3>Equilibrium #3429</h3></a>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    
      <div class="time">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <h4>0.041 ETH</h4>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img src="images/image-avatar.png" alt="image-avatar" class="avatar" />
        <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
      </div>
    
  </div>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://crimson3d.github.io/frontend-mentor-html-css-challenges/index.html">Jos√© Antonio S√°nchez</a>.
  </div>
</div>
</body>

</html>
