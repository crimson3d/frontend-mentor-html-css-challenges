<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">
 
</head>
<body>
  <div class="center">
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>

      <div class="social">GitHub</div><br/>
      <div class="social">Frontend Mentor</div><br/>
      <div class="social">LinkedIn</div><br/>
      <div class="social">Twitter</div><br/>
      <div class="social">Instagram</div><br/>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">José Antonio Sánchez</a>.
  </div>
</body>
</html>
